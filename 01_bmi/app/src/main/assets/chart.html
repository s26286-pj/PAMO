<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BMI Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="bmiChart" width="100%" height="100%"></canvas>
<script>
    const ctx = document.getElementById('bmiChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['01.05', '02.05', '03.05', '04.05', '05.05'],
            datasets: [{
                label: 'BMI',
                data: [23.4, 23.6, 23.2, 23.8, 23.5],
                borderColor: 'blue',
                backgroundColor: 'lightblue',
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>
</body>
</html>
